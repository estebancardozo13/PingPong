<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Fila de Ping Pong</title>
    </head>
    <body>
        <header class="header">
            <img src="assets/pingpong.png" alt="" class="logo">
            <h1 class="title">Ping Pong</h1>
        </header>
        <main>
            <section class="option__container">
                <h2 class="option__title">Jugadores en mesa</h2>
                <span class="option__subtitle">Selecciona el ganador</span>
                <div id="firstPlayer" class="option__box option__box--first-player">
                    <p id="firstPlayerName" class="option__name option__name--first-player"></p>
                    <span id="streakSpan" class="games-won"></span>
                </div>
                <aside class="return" id="backGame">
                    <img src="assets/back.png" alt="return">
                </aside>
                <div id="secondPlayer" class="option__box option__box--second-player">
                    <p id="secondPlayerName" class="option__name option__name--second-player"></p>
                </div>
                <aside>
                    <p id="nextPlayer" class="next-player">Siguiente Jugador: <span id="nextPlayerName"></span></p>
                </aside>
                </section>

            <section class="add-player__container">
                <h2 class="add-player__title">Agregar Jugadores</h2>
                <input
                    type="text"
                    class="add-player__input"
                    id="addPlayerInput"
                    placeholder="Ingresa el Jugador"
                />
                <button class="add-player__button" id="addPlayerButton">
                    AÃ±adir
                </button>
            </section>
            <section id="listContainer" class="list__container">
                <!-- <div class="player__container">
                    <p class="player">Player</p>
                    <button class="player__delete">Eliminar</button>
                </div> -->
            </section>
        </main>
        <footer class="footer">
            <span class="footer__title">Hecho por Esteban Cardozo</span>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
